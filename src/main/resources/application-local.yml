spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/homestock
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
auth:
  oauth:
    providers:
      google:
        client-id: client-id
        client-secret: SECRET
        authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
        token-uri: https://oauth2.googleapis.com/token
        user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
        user-name-attribute: sub
        scopes:
          - profile
          - email
    enabled: true
  standard:
    jwt:
      secretKey: tostadas
      accessTokenExpirationTime: 900
      refreshTokenExpirationTime: 259200
      expirationGracePeriod: 300
    authorization-code:
      query-param: "authorization_code"
      redirect-uri: "http://localhost:3000/home"
      ttl: 400
    routes:
      enabled: true